<div class="row">
	<div class="col-md-4">
		<img class="img-user" [src]="people.img"/>
	</div>
	<div class="col-md-8 message-rating">
		<button class="btn btn-secondary">SEND MESSAGE!</button>

    <ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
  </span>
</ng-template>

<ngb-rating [(rate)]="people.rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>

	</div>
</div>
<div class="row description-row">
  <div class="col-md-12">
    <div class="content">
    <p>{{people.Description}}</p>
    </div>
  </div>
  </div>

  <div class="row likes-row">
    <div class="col-md-12">
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Likes</th>
      <th scope="col">Dislikes</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of people.Likes; let i = index">
      <td>{{item}}</td>
      <td>{{people.Dislikes[i]}}</td> 
    </tr> 
  </tbody>
</table>
    </div>
  </div>
